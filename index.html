<html lang="en">

<head>

<body>
    <div class="container-fluid">
        <style>
            @font-face {

        </style>
        <div id="header">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">

            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" id="rightHeaderCol">

        <script>
            /*This Script is for The Slider Styles.*/
            $(function() { 
                $(".rslides").responsiveSlides({
                    auto: true,
                    pager: false,
                    nav: true,
                    speed: 500,
                    namespace: "arrow-btns"
                });
            });
        </script>
        
        
        
        <style>
    .jssora08l2 {
    display: block;
    position: absolute;
    /* size of arrow element */
    width: 25px;
    height: 25px;
    cursor: pointer;
    background: url('images/arrow-right.png') no-repeat;
    background-size: contain;
    overflow: hidden;
    top: 0px;
    left: -30px;
    }
    .jssora08r2 {
    display: block;
    position: absolute;
    /* size of arrow element */
    width: 25px;
    height: 25px;
    cursor: pointer;
    background: url('images/arrow-left.png') no-repeat;
    background-size: contain;
    overflow: hidden;
    top: 0px;
    right: -30px;
    }
    .jssora08l2:hover {
    opacity: .8;
    }
    .jssora08r2:hover {
    opacity: .8;
    }
    @media (max-width: 767px) {
    .jssora08l2 {
    left: 5px;
    }
    .jssora08r2 {
    right: 5px;
    }
    #eventsContainer .main {
    padding-right: 0px;
    }
    }
</style>
        <script type="text/javascript">
                jQuery(document).ready(function ($) {
                    //To get Token, go to: http://instagram.pixelunion.net/ and click Generate Access Token
                    var token = '2261728858.1677ed0.154cd28290a4401abb40e4bde2c434b4'
                        , num_photos = 12;
                    $.ajax({
                        url: 'https://api.instagram.com/v1/users/self/media/recent'
                        , dataType: 'jsonp'
                        , type: 'GET'
                        , data: {
                            access_token: token
                            , count: num_photos
                        }
                        , success: function (data) {
                            var counter = 0;
                            var rowCounter = 0;
                            for (x in data.data) {
                                if (counter < 6) {
                                    switch (counter % 3) {
                                    case 0:
                                        $('#instaPage1').append('<div class="row" id="instaRow' + rowCounter + '"><div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 nothing sub left"><a href="' + data.data[x].link + '" target="_blank"><img class="img-responsive" src="' + data.data[x].images.low_resolution.url + '"></div></div>');
                                        break;
                                    case 1:
                                        $('#instaRow' + rowCounter).append('<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 nothing sub middle"><a href="' + data.data[x].link + '" target="_blank"><img class="img-responsive" src="' + data.data[x].images.low_resolution.url + '"></div>');
                                        break;
                                    case 2:
                                        $('#instaRow' + rowCounter).append('<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 nothing sub right"><a href="' + data.data[x].link + '" target="_blank"><img class="img-responsive" src="' + data.data[x].images.low_resolution.url + '"></div>');
                                        rowCounter++;
                                        break;
                                    }
                                }
                                else {
                                    switch (counter % 3) {
                                    case 0:
                                        $('#instaPage2').append('<div class="row" id="instaRow' + rowCounter + '"><div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 nothing sub left"><a href="' + data.data[x].link + '" target="_blank"><img class="img-responsive" src="' + data.data[x].images.low_resolution.url + '"></div></div>');
                                        break;
                                    case 1:
                                        $('#instaRow' + rowCounter).append('<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 nothing sub middle"><a href="' + data.data[x].link + '" target="_blank"><img class="img-responsive" src="' + data.data[x].images.low_resolution.url + '"></div>');
                                        break;
                                    case 2:
                                        $('#instaRow' + rowCounter).append('<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 nothing sub right"><a href="' + data.data[x].link + '" target="_blank"><img class="img-responsive" src="' + data.data[x].images.low_resolution.url + '"></div>');
                                        rowCounter++;
                                        break;
                                    }
                                }
                                counter++;
                            }
                        }
                        , error: function (data) {
                            console.log(data);
                        }
                    });
                    //Slider Properties
                    var jssor_1_options = {
                        $AutoPlay: false
                        , $DragOrientation: 1
                        , $PlayOrientation: 1
                        , $Loop: 0
                        , $ArrowNavigatorOptions: {
                            $Class: $JssorArrowNavigator$
                        }
                    };
                    var jssor_1_slider = new $JssorSlider$("jssor_1", jssor_1_options);
                    //Responsive Code Stuffs
                    function ScaleSlider() {
                        var refSize = jssor_1_slider.$Elmt.parentNode.clientWidth;
                        if (refSize) {
                            refSize = Math.min(refSize, 600);
                            jssor_1_slider.$ScaleWidth(refSize);
                        }
                        else {
                            window.setTimeout(ScaleSlider, 30);
                        }
                    }
                    ScaleSlider();
                    $(window).bind("load", ScaleSlider);
                    $(window).bind("resize", ScaleSlider);
                    $(window).bind("orientationchange", ScaleSlider);
                });
            </script>
    <div id="jssor_1" style="position:relative;margin:0 auto;top:0px;left:0px;width:1300px;height:500px;overflow:hidden;visibility:hidden;">
        <!-- Loading Screen -->
        <div data-u="loading" style="position:absolute;top:0px;left:0px;background-color:rgba(0,0,0,0.7);">
            <div style="filter: alpha(opacity=70); opacity: 0.7; position: absolute; display: block; top: 0px; left: 0px; width: 100%; height: 100%;"></div>
            <div style="position:absolute;display:block;background:url('img/loading.gif') no-repeat center center;top:0px;left:0px;width:100%;height:100%;"></div>
        </div>
        <div data-u="slides" style="cursor:default;position:relative;top:0px;left:0px;width:1300px;height:500px;overflow:hidden;">

            <div id="instaPage1">
                
            </div>
            <div id="instaPage2">
                
            </div>
        </div>
        <!-- Bullet Navigator -->
        <div data-u="navigator" class="jssorb05" style="bottom:16px;right:16px;" data-autocenter="1">
            <!-- bullet navigator item prototype -->
            <div data-u="prototype" style="width:16px;height:16px;"></div>
        </div>
        <!-- Arrow Navigator -->
        <span data-u="arrowleft" class="jssora22l" style="top:0px;left:12px;width:40px;height:58px;" data-autocenter="2"></span>
        <span data-u="arrowright" class="jssora22r" style="top:0px;right:12px;width:40px;height:58px;" data-autocenter="2"></span>
    </div>
